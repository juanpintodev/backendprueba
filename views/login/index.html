<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    <nav id="navbar" class="fixed top-0 right-0 left-0 bg-teal-700 h-16"></nav>
    <div
      class="pt-16 h-screen flex max-w-7xl mx-auto justify-center items-center px-4"
    >
      <div class="hidden lg:flex w-2/4 justify-center items-center">
        <img
          class="w-4/6"
          src="/images/signup.svg"
          alt="image for the signup"
        />
      </div>
      <form
        id="form"
        class="flex flex-col gap-4 bg-teal-200 p-4 shadow-lg rounded-lg w-full md:w-3/5 text-md lg:w-2/4"
      >
        <div class="flex flex-col gap-1">
          <label for="email-input" class="font-bold"
            >Correo <span class="text-red-600">*</span></label
          >
          <input
            type="email"
            id="email-input"
            name="email-input"
            autocomplete="off"
            class="p-1 rounded-md focus:outline-teal-700"
          />
        </div>

        <div class="flex flex-col gap-1">
          <label for="password-input" class="font-bold"
            >Password <span class="text-red-600">*</span></label
          >
          <input
            type="password"
            id="password-input"
            name="password-input"
            autocomplete="off"
            class="p-1 rounded-md focus:outline-teal-700"
          />
        </div>

        <div class="flex justify-center">
          <button
            id="form-btn"
            class="bg-teal-600 text-white font-semibold px-2 py-1 rounded-lg hover:bg-teal-700 text-center w-2/4 transition ease-in-out cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Iniciar Sesion
          </button>
          <p id="error-text" class="text-xs text-red-500"></p>
        </div>
      </form>
    </div>

    <script src="/components/nav.js"></script>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
