<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Signup</title>
  </head>
  <body>
    <nav id="navbar" class="fixed top-0 right-0 left-0 bg-gray-800 h-16"></nav>

    <div id="notification" class="fixed top-20 right-0 left-0"></div>

    <div
      class="pt-16 h-screen flex max-w-7xl mx-auto justify-center items-center px-4"
    >
      <div class="hidden lg:flex w-2/4 justify-center items-center">
        <img
          class="w-4/6"
          src="/images/signup.svg"
          alt="image for the signup"
        />
      </div>
      <form
        id="form"
        class="flex flex-col gap-4 bg-gray-300 p-4 shadow-lg rounded-lg text-md lg:w-2/4"
      >
        <div class="flex flex-col gap-1">
          <label for="name-input" class="font-bold"
            >Nombre y Apellido <span class="text-red-600">*</span></label
          >
          <input
            id="name-input"
            type="text"
            name="name-input"
            autocomplete="off"
            placeholder="Juan Pinto"
            class="p-1 rounded-md focus:outline-teal-700"
          />
          <p class="text-xs text-red-500">
            El nombre y apellido deben comenzar con mayusculas
          </p>
        </div>

        <div class="flex flex-col gap-1">
          <label for="email-input" class="font-bold"
            >Correo <span class="text-red-600">*</span></label
          >
          <input
            type="email"
            id="email-input"
            name="email-input"
            autocomplete="off"
            placeholder="ejemplo@correo.com"
            class="p-1 rounded-md focus:outline-teal-700"
          />
          <p class="text-xs text-red-500">Este campo es obligatorio</p>
        </div>

        <div class="flex flex-col gap-1">
          <label for="password-input" class="font-bold"
            >Password <span class="text-red-600">*</span></label
          >
          <input
            type="password"
            id="password-input"
            name="password-input"
            autocomplete="off"
            class="p-1 rounded-md focus:outline-teal-700"
          />
          <p class="text-xs text-red-500">
            Debe tener maximo 8 caracter <br />
            Debe contener letras y numeros <br />
            Debe tener una mayuscula <br />
            Debe tener un caracter especial (._!@#$&*?+-)<br />
          </p>
        </div>

        <div class="flex flex-col gap-1">
          <label for="match-input" class="font-bold"
            >Confirmar Password <span class="text-red-600">*</span></label
          >
          <input
            type="password"
            id="match-input"
            name="match-input"
            autocomplete="off"
            class="p-1 rounded-md focus:outline-teal-700"
          />
          <p class="text-xs text-red-500">Debe coincidir con el password</p>
        </div>

        <div class="flex justify-center">
          <button
            id="form-btn"
            disabled
            class="bg-gray-600 text-white font-semibold px-2 py-1 rounded-lg hover:bg-gray-900 text-center w-2/4 transition ease-in-out cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Registrar
          </button>
        </div>
      </form>
    </div>

    <script src="/components/nav.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="../components/notification.js"></script>
  </body>
</html>
